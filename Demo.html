<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo.com</title>
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script type="">
        function hideTextAndButton() {
            var textElement = document.getElementById("text");
            var buttonElement = document.getElementById("hideButton");
            textElement.style.display = "none";
            buttonElement.style.display = "none";
        }
    </script>

    <script>
    window.onload = function() {
        var layoutSection = document.querySelector('.layout-bg');
        var defaultImageUrl = './public/images/iPhone-home.png';
        layoutSection.style.backgroundImage = "url('" + defaultImageUrl + "')";
    }
    function changeImage(imageUrl) {
        var layoutSection = document.querySelector('.layout-bg');
        layoutSection.style.backgroundImage = "url('" + imageUrl + "')";
    }
    function shakeButton(button) {
        button.classList.add('shake');
        setTimeout(function() {
        button.classList.remove('shake');
    }, 1000);
    }
    </script>
      
</head>
<body>
<section class="layout-bg">
    <span class="text-center offer-text" id="text" ><span class="p-2 ps-lg-4 bg-warning rounded top_notification px-0">Ask Our Executive for No Cost EMI Offer <button class="btn pe-0" id="hideButton" onclick="hideTextAndButton()"><b class="p-2 rounded-circle bg-li"><img src="public/images/close.png" class="close_btn"></b></button></span> </span>

    

    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-lg-6 col-sm-12 col-8  ">
    
            </div>
            <style>
                .checkbox-container {
                  display: flex;
                  flex-wrap: wrap;
                  justify-content: center;
                }
              
                .checkbox-label {
                  display: flex;
                  align-items: center;
                  margin-right: 10px;
                  margin-bottom: 10px;
                  cursor: pointer;
                }
              
                .checkbox-input {
                  appearance: none;
                  width: 20px;
                  height: 20px;
                  border: 2px solid #888;
                  border-radius: 50%;
                  outline: none;
                  margin-right: 5px;
                  position: relative;
                  transition: all 0.3s ease;
                }
              
                .checkbox-input:checked {
                  background-color: #888;
                }
              
                .checkbox-input:checked::before {
                  content: '';
                  position: absolute;
                  top: 4px;
                  left: 4px;
                  width: 10px;
                  height: 10px;
                  border-radius: 50%;
                  background-color: #fff;
                  transition: all 0.3s ease;
                }
              
                .number-input {
                  appearance: none;
                  border: 2px solid #888;
                  border-radius: 5px;
                  outline: none;
                  padding: 5px;
                  width: 100px;
                  margin-top: 10px;
                  transition: border-color 0.3s ease;
                }
              
                .number-input:focus {
                  border-color: #333;
                }
              </style>
              
              <div class="col-lg-6 col-sm-12 col-12 pt-lg-3 pt-3 pb-5">
                <div class="pt-lg-5 select-device pb-5">
                  <b class="rounded p-2 px-4 bg-body-tertiary">Select your device to get started now!</b>
                </div>
                <div class="pt-lg-0 pt-sm-0 pt-5">
                  <div class="pt-lg-3 pt-5 text-center">
                    <!-- Button 1 -->
                    <button class="btn btn-primary w-25 p-lg-3 p-1 okay-ease" onclick="changeImage('./public/images/iWatch-home.png'), showSubButtons(1); shakeButton(this)">
                      <span class="bi bi-apple"></span>IWatch
                    </button>
                    <!-- Button 2 -->
                    <button class="btn btn-primary w-25 p-lg-3 p-1" onclick="changeImage('./public/images/iPhone-home.png'), showSubButtons(2); shakeButton(this)">
                      <span class="bi bi-apple"></span>Imobile
                    </button>
                    <br>
                    <!-- Button 3 -->
                    <button class="btn btn-primary w-25 p-lg-3 mt-3 p-1" onclick="changeImage('./public/images/iPad-home.png'), showSubButtons(3); shakeButton(this)">
                      <span class="bi bi-apple">Ipads&nbsp;&nbsp;&nbsp;</span>
                    </button>
                    <!-- Button 4 -->
                    <button class="btn btn-primary w-25 p-lg-3 mt-3 p-0" onclick="changeImage('./public/images/iMacbook-home.png'), showSubButtons(4); shakeButton(this)">
                      <span class="bi bi-apple"></span>IMacbook
                    </button>
                  </div>
                  <div id="subButtonContainer">
                    <!-- Sub Buttons for Button 1 -->
                    <div class="subButton text-center" id="subButton1">
                      <button class="dropdownButton btn btn-danger" onclick="toggleDropdown(1, 1)">Select I-Watch</button>
                      <select class="dropdown btn btn-info" onchange="toggleMobileInput(1, 1)">
                        <option value="" class="btn btn-info text-center">Select I-Watch</option>
                        <option value="option1">Apple Watch Series 8</option>
                        <option value="option2">Apple Watch Series Ultra</option>
                        <option value="option3">Apple Watch Series 7</option>
                        <option value="option4">Apple Watch Series 6</option>
                        <option value="option5">Apple Watch SE</option>
                        <option value="option6">Apple Watch Series 5</option>
                        <option value="option7">Apple Watch Series 4</option>
                        <option value="option8">Apple Watch Series 3</option>
                        <option value="option9">Apple Watch Series 2</option>
                        <option value="option10">Apple Watch Series 1</option>
                      </select>
                      <div class="checkbox-container">
                        <div class="checkbox-label">
                          <input type="checkbox" class="checkbox-input" id="checkbox1-1" onchange="handleCheckboxChange(this)">
                          <label for="checkbox1-1">Product 1</label>
                        </div>
                        <div class="checkbox-label">
                          <input type="checkbox" class="checkbox-input" id="checkbox1-2" onchange="handleCheckboxChange(this)">
                          <label for="checkbox1-2">Product 2</label>
                        </div>
                        <!-- Add more checkboxes as needed -->
                      </div>
                      <input class=""  type="number" placeholder="Enter quantity">
                      <!-- <div id="productInfo1-1" class="product-info"></div> -->
                    </div>
                    <!-- Add more sub buttons for Button 2, 3, and 4 -->
                  </div>
                </div>
              </div>
              
              <script>
                function handleCheckboxChange(checkbox) {
                  const productInfo = checkbox.nextElementSibling;
                  if (checkbox.checked) {
                    productInfo.style.display = "block";
                  } else {
                    productInfo.style.display = "none";
                  }
                }
              
                function handleNumberChange(input) {
                  const productInfo = input.nextElementSibling;
                  const value = input.value;
                  productInfo.textContent = value ? `Quantity: ${value}` : "";
                }
              </script>
              
        </div>
    </div>



    <script>
        function showSubButtons(buttonNumber) {
          var subButtons = document.querySelectorAll('.subButton');
          subButtons.forEach(function(subButton) {
            subButton.style.display = 'none';
          });
      
          var buttonId = 'subButton' + buttonNumber;
          var button = document.getElementById(buttonId);
          button.style.display = 'block';
        }
      
        function toggleDropdown(buttonNumber, subButtonNumber) {
          var dropdowns = document.querySelectorAll('.dropdown');
          dropdowns.forEach(function(dropdown) {
            dropdown.style.display = 'none';
          });
      
          var dropdownId = 'subButton' + buttonNumber;
          var dropdown = document.getElementById(dropdownId).querySelectorAll('.dropdown')[subButtonNumber - 1];
          dropdown.style.display = 'block';
      
          // Change background images based on dropdown selection
          var dropdownValue = dropdown.value;
          var body = document.getElementsByTagName('body')[0];
      
          if (dropdownValue === 'option1') {
            body.style.backgroundImage = "url('./public/images/iPad-home.png')";
          } else if (dropdownValue === 'option2') {
            body.style.backgroundImage = "url('./public/images/iPhone-home.png')";
          } else if (dropdownValue === 'option3') {
            body.style.backgroundImage = "url('./public/images/iWatch-home.png')";
          } else if (dropdownValue === 'option4') {
            body.style.backgroundImage = "url('./public/images/iMackbook-home.png')";
          } else if (dropdownValue === 'option5') {
            body.style.backgroundImage = "url('./public/images/iWatch-home.png')";
          } else {
            body.style.backgroundImage = "./public/images/iWatch-home.png"; // Reset background image if no option selected
          }
        }
      
        function toggleMobileInput(buttonNumber, subButtonNumber) {
          var mobileInputs = document.querySelectorAll('.mobileInput');
          mobileInputs.forEach(function(input) {
            input.style.display = 'none';
          });
      
          var inputId = 'mobileInput' + buttonNumber + '-' + subButtonNumber;
          var input = document.getElementById(inputId);
          input.style.display = 'block';
        }
      </script>

    <script>
        var testimonialSlider = new bootstrap.Carousel(document.getElementById('testimonialSlider'), {
          interval: 3000, // 3 seconds interval for auto slide
          pause: 'hover', // pause on mouse hover
          wrap: true // continuous looping
        });
      
        var dotsContainer = document.querySelector('.slider-dots');
      
        // Create the slider dots dynamically based on the number of testimonials
        for (var i = 0; i < testimonialSlider.getInnerElements().length; i++) {
          var dot = document.createElement('span');
          dot.classList.add('dot');
          if (i === 0) {
            dot.classList.add('active');
          }
          dotsContainer.appendChild(dot);
        }
      
        // Update slider dots on slide change
        testimonialSlider.addEventListener('slid.bs.carousel', function () {
          var activeDot = document.querySelector('.slider-dots .dot.active');
          activeDot.classList.remove('active');
          var newActiveDot = document.querySelector('.slider-dots .dot:nth-child(' + (testimonialSlider.getActiveIndex() + 1) + ')');
          newActiveDot.classList.add('active');
        });
      
        // Change slide on mouse move
        document.getElementById('testimonialSlider').addEventListener('mousemove', function (event) {
          if (event.movementX > 0) {
            testimonialSlider.next();
          } else if (event.movementX < 0) {
            testimonialSlider.prev();
          }
        });
    </script>

    
   
    
</body>
</html>
