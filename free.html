<script>
    function showSubButtons(buttonNumber) {
      var subButtons = document.querySelectorAll('.subButton');
      subButtons.forEach(function(subButton) {
        subButton.style.display = 'none';
      });
  
      var buttonId = 'subButton' + buttonNumber;
      var button = document.getElementById(buttonId);
      button.style.display = 'block';
    }
  
    function toggleDropdown(buttonNumber, subButtonNumber) {
      var dropdowns = document.querySelectorAll('.dropdown');
      dropdowns.forEach(function(dropdown) {
        dropdown.style.display = 'none';
      });
  
      var dropdownId = 'subButton' + buttonNumber;
      var dropdown = document.getElementById(dropdownId).querySelectorAll('.dropdown')[subButtonNumber - 1];
      dropdown.style.display = 'block';
  
      // Change background images based on dropdown selection
      var dropdownValue = dropdown.value;
      var body = document.getElementsByTagName('body')[0];
  
      if (dropdownValue === 'option1') {
        body.style.backgroundImage = "url('./public/images/iPad-home.png')";
      } else if (dropdownValue === 'option2') {
        body.style.backgroundImage = "url('./public/images/iPhone-home.png')";
      } else if (dropdownValue === 'option3') {
        body.style.backgroundImage = "url('./public/images/iWatch-home.png')";
      } else if (dropdownValue === 'option4') {
        body.style.backgroundImage = "url('./public/images/iMackbook-home.png')";
      } else if (dropdownValue === 'option5') {
        body.style.backgroundImage = "url('./public/images/iWatch-home.png')";
      } else {
        body.style.backgroundImage = "./public/images/iWatch-home.png"; // Reset background image if no option selected
      }
    }
  
    function toggleMobileInput(buttonNumber, subButtonNumber) {
      var mobileInputs = document.querySelectorAll('.mobileInput');
      mobileInputs.forEach(function(input) {
        input.style.display = 'none';
      });
  
      var inputId = 'mobileInput' + buttonNumber + '-' + subButtonNumber;
      var input = document.getElementById(inputId);
      input.style.display = 'block';
    }
  </script>
